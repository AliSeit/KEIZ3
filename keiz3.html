<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPlatform</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .auth-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .login-btn {
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        
        .register-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
        }
        
        .user-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }
        
        .sidebar {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .post-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .post-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
            font-family: inherit;
        }
        
        .post-form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-form-options {
            display: flex;
            gap: 10px;
        }
        
        .post {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .post-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .post-user-info h4 {
            margin-bottom: 5px;
        }
        
        .post-user-info small {
            color: #777;
            font-size: 13px;
        }
        
        .post-content {
            margin-bottom: 15px;
            line-height: 1.7;
        }
        
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .post-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .tag {
            background-color: var(--light-gray);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            color: #555;
        }
        
        .post-actions {
            display: flex;
            gap: 15px;
        }
        
        .post-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .post-actions button:hover {
            color: var(--primary-color);
        }
        
        .comments {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .comment-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .comment-form input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        
        .comment {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .comment img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .comment-content {
            flex: 1;
        }
        
        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .comment-header h5 {
            margin-right: 10px;
            font-size: 14px;
        }
        
        .comment-header small {
            color: #777;
            font-size: 12px;
        }
        
        .comment-text {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: var(--dark-gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        .subscription-list {
            list-style: none;
        }
        
        .subscription-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .subscription-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .subscription-info {
            flex: 1;
        }
        
        .subscription-info h4 {
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .subscription-info small {
            color: #777;
            font-size: 13px;
        }
        
        .subscribe-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .unsubscribe-btn {
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        
        .privacy-badge {
            background-color: var(--light-gray);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            color: #555;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }
        
        .request-access-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .auth-buttons {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
            
            .auth-buttons button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">BlogPlatform</div>
            <div id="authButtons" class="auth-buttons">
                <button class="login-btn" onclick="openModal('loginModal')">Войти</button>
                <button class="register-btn" onclick="openModal('registerModal')">Регистрация</button>
            </div>
            <div id="userMenu" class="user-menu hidden">
                <img id="userAvatar" src="https://via.placeholder.com/40" alt="Аватар">
                <span id="username"></span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <aside class="sidebar">
                <h3>Мои подписки</h3>
                <ul id="subscriptionList" class="subscription-list">
                    <!-- Подписки будут загружены здесь -->
                </ul>
            </aside>
            
            <main class="feed">
                <div id="postFormContainer" class="post-form hidden">
                    <textarea id="postContent" placeholder="Что у вас нового?"></textarea>
                    <div class="post-form-actions">
                        <div class="post-form-options">
                            <select id="postPrivacy">
                                <option value="public">Публичный</option>
                                <option value="private">Только для подписчиков</option>
                                <option value="hidden">Только по запросу</option>
                            </select>
                            <input type="text" id="postTags" placeholder="Теги (через запятую)">
                        </div>
                        <button class="btn btn-primary" onclick="createPost()">Опубликовать</button>
                    </div>
                </div>
                
                <div id="postsContainer">
                    <!-- Посты будут загружены здесь -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Модальное окно входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Вход в аккаунт</h2>
            </div>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Введите ваш email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" id="loginPassword" placeholder="Введите ваш пароль">
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeModal('loginModal')">Отмена</button>
                <button class="btn btn-primary" onclick="login()">Войти</button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно регистрации -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Создать аккаунт</h2>
            </div>
            <div class="form-group">
                <label for="registerName">Имя пользователя</label>
                <input type="text" id="registerName" placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Введите ваш email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Пароль</label>
                <input type="password" id="registerPassword" placeholder="Создайте пароль">
            </div>
            <div class="form-group">
                <label for="registerAvatar">Аватар (URL)</label>
                <input type="text" id="registerAvatar" placeholder="Ссылка на изображение">
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeModal('registerModal')">Отмена</button>
                <button class="btn btn-primary" onclick="register()">Зарегистрироваться</button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно редактирования поста -->
    <div id="editPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Редактировать пост</h2>
            </div>
            <div class="form-group">
                <textarea id="editPostContent" style="width: 100%; min-height: 150px;"></textarea>
            </div>
            <div class="form-group">
                <select id="editPostPrivacy">
                    <option value="public">Публичный</option>
                    <option value="private">Только для подписчиков</option>
                    <option value="hidden">Только по запросу</option>
                </select>
                <input type="text" id="editPostTags" placeholder="Теги (через запятую)" style="margin-top: 10px; width: 100%;">
            </div>
            <div class="form-actions">
                <button class="btn btn-danger" onclick="deletePost()">Удалить</button>
                <button class="btn btn-secondary" onclick="closeModal('editPostModal')">Отмена</button>
                <button class="btn btn-primary" onclick="savePostChanges()">Сохранить</button>
            </div>
        </div>
    </div>
    
    <script>
        // Состояние приложения
        const state = {
            currentUser: null,
            users: [
                {
                    id: 1,
                    name: "Иван Иванов",
                    email: "ivan@example.com",
                    password: "password123",
                    avatar: "https://randomuser.me/api/portraits/men/1.jpg",
                    subscriptions: [2, 3]
                },
                {
                    id: 2,
                    name: "Мария Петрова",
                    email: "maria@example.com",
                    password: "password123",
                    avatar: "https://randomuser.me/api/portraits/women/1.jpg",
                    subscriptions: [1]
                },
                {
                    id: 3,
                    name: "Алексей Смирнов",
                    email: "alex@example.com",
                    password: "password123",
                    avatar: "https://randomuser.me/api/portraits/men/2.jpg",
                    subscriptions: [1]
                }
            ],
            posts: [
                {
                    id: 1,
                    userId: 1,
                    content: "Привет всем! Это мой первый пост на этой платформе.",
                    privacy: "public",
                    tags: ["приветствие", "первый пост"],
                    createdAt: new Date(Date.now() - 86400000).toISOString(),
                    comments: [
                        {
                            userId: 2,
                            content: "Привет, Иван! Добро пожаловать!",
                            createdAt: new Date(Date.now() - 86300000).toISOString()
                        }
                    ]
                },
                {
                    id: 2,
                    userId: 2,
                    content: "Сегодня прекрасный день! Я чувствую себя замечательно.",
                    privacy: "public",
                    tags: ["настроение", "день"],
                    createdAt: new Date(Date.now() - 43200000).toISOString(),
                    comments: []
                },
                {
                    id: 3,
                    userId: 3,
                    content: "Этот пост доступен только моим подписчикам.",
                    privacy: "private",
                    tags: ["подписчики", "контент"],
                    createdAt: new Date(Date.now() - 21600000).toISOString(),
                    comments: []
                },
                {
                    id: 4,
                    userId: 1,
                    content: "Секретный пост, доступный только по запросу.",
                    privacy: "hidden",
                    tags: ["секрет", "доступ"],
                    createdAt: new Date(Date.now() - 10800000).toISOString(),
                    comments: []
                }
            ],
            requestedPosts: [] // Посты с доступом по запросу, которые пользователь запросил
        };
        
        // DOM элементы
        const authButtons = document.getElementById('authButtons');
        const userMenu = document.getElementById('userMenu');
        const userAvatar = document.getElementById('userAvatar');
        const username = document.getElementById('username');
        const postFormContainer = document.getElementById('postFormContainer');
        const postsContainer = document.getElementById('postsContainer');
        const subscriptionList = document.getElementById('subscriptionList');
        
        // Инициализация приложения
        function init() {
            // Проверяем, есть ли пользователь в localStorage
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                state.currentUser = JSON.parse(savedUser);
                updateUI();
                loadPosts();
                loadSubscriptions();
            }
        }
        
        // Обновление интерфейса в зависимости от состояния
        function updateUI() {
            if (state.currentUser) {
                authButtons.classList.add('hidden');
                userMenu.classList.remove('hidden');
                userAvatar.src = state.currentUser.avatar;
                username.textContent = state.currentUser.name;
                postFormContainer.classList.remove('hidden');
            } else {
                authButtons.classList.remove('hidden');
                userMenu.classList.add('hidden');
                postFormContainer.classList.add('hidden');
            }
        }
        
        // Работа с модальными окнами
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // Регистрация пользователя
        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const avatar = document.getElementById('registerAvatar').value || `https://randomuser.me/api/portraits/men/${Math.floor(Math.random() * 100)}.jpg`;
            
            if (!name || !email || !password) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }
            
            // Проверяем, нет ли уже пользователя с таким email
            if (state.users.some(user => user.email === email)) {
                alert('Пользователь с таким email уже существует');
                return;
            }
            
            // Создаем нового пользователя
            const newUser = {
                id: state.users.length + 1,
                name,
                email,
                password,
                avatar,
                subscriptions: []
            };
            
            state.users.push(newUser);
            state.currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            closeModal('registerModal');
            updateUI();
            loadPosts();
            loadSubscriptions();
            
            // Очищаем форму
            document.getElementById('registerName').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerAvatar').value = '';
        }
        
        // Вход пользователя
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const user = state.users.find(user => user.email === email && user.password === password);
            
            if (user) {
                state.currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                closeModal('loginModal');
                updateUI();
                loadPosts();
                loadSubscriptions();
                
                // Очищаем форму
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
            } else {
                alert('Неверный email или пароль');
            }
        }
        
        // Выход пользователя
        function logout() {
            state.currentUser = null;
            localStorage.removeItem('currentUser');
            updateUI();
            postsContainer.innerHTML = '';
            subscriptionList.innerHTML = '';
        }
        
        // Создание поста
        function createPost() {
            const content = document.getElementById('postContent').value;
            const privacy = document.getElementById('postPrivacy').value;
            const tagsInput = document.getElementById('postTags').value;
            
            if (!content) {
                alert('Пост не может быть пустым');
                return;
            }
            
            const tags = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag);
            
            const newPost = {
                id: state.posts.length + 1,
                userId: state.currentUser.id,
                content,
                privacy,
                tags,
                createdAt: new Date().toISOString(),
                comments: []
            };
            
            state.posts.unshift(newPost); // Добавляем в начало массива
            loadPosts();
            
            // Очищаем форму
            document.getElementById('postContent').value = '';
            document.getElementById('postTags').value = '';
        }
        
        // Загрузка постов
        function loadPosts() {
            if (!state.currentUser) return;
            
            postsContainer.innerHTML = '';
            
            // Сортируем посты по дате (новые сначала)
            const sortedPosts = [...state.posts].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            sortedPosts.forEach(post => {
                const postUser = state.users.find(user => user.id === post.userId);
                
                // Проверяем, может ли текущий пользователь видеть этот пост
                let canView = false;
                
                if (post.privacy === 'public') {
                    canView = true;
                } else if (post.privacy === 'private') {
                    canView = postUser.subscriptions.includes(state.currentUser.id) || post.userId === state.currentUser.id;
                } else if (post.privacy === 'hidden') {
                    canView = post.userId === state.currentUser.id || state.requestedPosts.includes(post.id);
                }
                
                if (!canView) {
                    if (post.privacy === 'hidden') {
                        // Показываем заглушку для поста "только по запросу"
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `
                            <div class="post-header">
                                <img src="${postUser.avatar}" alt="${postUser.name}">
                                <div class="post-user-info">
                                    <h4>${postUser.name}</h4>
                                    <small>${formatDate(post.createdAt)}</small>
                                </div>
                            </div>
                            <div class="post-content">
                                <p>Этот пост доступен только по запросу автора.</p>
                                <button class="request-access-btn" onclick="requestPostAccess(${post.id})">Запросить доступ</button>
                            </div>
                        `;
                        postsContainer.appendChild(postElement);
                    }
                    return;
                }
                
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.dataset.postId = post.id;
                
                let privacyBadge = '';
                if (post.privacy !== 'public') {
                    const privacyText = post.privacy === 'private' ? 'Для подписчиков' : 'По запросу';
                    privacyBadge = `<span class="privacy-badge">${privacyText}</span>`;
                }
                
                let editButtons = '';
                if (post.userId === state.currentUser.id) {
                    editButtons = `
                        <button onclick="openEditPostModal(${post.id})">
                            <i class="fas fa-edit"></i> Редактировать
                        </button>
                    `;
                }
                
                // Отображаем теги
                let tagsHtml = '';
                if (post.tags && post.tags.length > 0) {
                    tagsHtml = `
                        <div class="post-tags">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    `;
                }
                
                // Отображаем комментарии
                let commentsHtml = '';
                if (post.comments && post.comments.length > 0) {
                    commentsHtml = `
                        <div class="comments">
                            <h4>Комментарии (${post.comments.length})</h4>
                            ${post.comments.map(comment => {
                                const commentUser = state.users.find(user => user.id === comment.userId);
                                return `
                                    <div class="comment">
                                        <img src="${commentUser.avatar}" alt="${commentUser.name}">
                                        <div class="comment-content">
                                            <div class="comment-header">
                                                <h5>${commentUser.name}</h5>
                                                <small>${formatDate(comment.createdAt)}</small>
                                            </div>
                                            <p class="comment-text">${comment.content}</p>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                            <div class="comment-form">
                                <input type="text" placeholder="Напишите комментарий..." 
                                    onkeypress="if(event.keyCode === 13) addComment(${post.id}, this)">
                                <button class="btn btn-primary" onclick="addComment(${post.id}, this.previousElementSibling)">Отправить</button>
                            </div>
                        </div>
                    `;
                } else {
                    commentsHtml = `
                        <div class="comments">
                            <div class="comment-form">
                                <input type="text" placeholder="Напишите комментарий..." 
                                    onkeypress="if(event.keyCode === 13) addComment(${post.id}, this)">
                                <button class="btn btn-primary" onclick="addComment(${post.id}, this.previousElementSibling)">Отправить</button>
                            </div>
                        </div>
                    `;
                }
                
                postElement.innerHTML = `
                    <div class="post-header">
                        <img src="${postUser.avatar}" alt="${postUser.name}">
                        <div class="post-user-info">
                            <h4>${postUser.name} ${privacyBadge}</h4>
                            <small>${formatDate(post.createdAt)}</small>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>${post.content}</p>
                    </div>
                    ${tagsHtml}
                    <div class="post-footer">
                        <div class="post-actions">
                            ${editButtons}
                            <button onclick="toggleSubscription(${post.userId})">
                                <i class="fas fa-user-plus"></i> 
                                ${state.currentUser.subscriptions.includes(post.userId) ? 'Отписаться' : 'Подписаться'}
                            </button>
                        </div>
                    </div>
                    ${commentsHtml}
                `;
                
                postsContainer.appendChild(postElement);
            });
        }
        
        // Запрос доступа к посту
        function requestPostAccess(postId) {
            if (!state.requestedPosts.includes(postId)) {
                state.requestedPosts.push(postId);
                loadPosts();
                alert('Запрос на доступ отправлен автору поста');
            }
        }
        
        // Добавление комментария
        function addComment(postId, inputElement) {
            const content = inputElement.value;
            if (!content) return;
            
            const post = state.posts.find(post => post.id === postId);
            if (post) {
                post.comments.push({
                    userId: state.currentUser.id,
                    content,
                    createdAt: new Date().toISOString()
                });
                
                loadPosts();
                inputElement.value = '';
            }
        }
        
        // Подписка/отписка от пользователя
        function toggleSubscription(userId) {
            if (userId === state.currentUser.id) {
                alert('Вы не можете подписаться на себя');
                return;
            }
            
            const subscriptionIndex = state.currentUser.subscriptions.indexOf(userId);
            
            if (subscriptionIndex === -1) {
                // Подписаться
                state.currentUser.subscriptions.push(userId);
            } else {
                // Отписаться
                state.currentUser.subscriptions.splice(subscriptionIndex, 1);
            }
            
            // Обновляем текущего пользователя в хранилище
            localStorage.setItem('currentUser', JSON.stringify(state.currentUser));
            
            // Обновляем UI
            loadPosts();
            loadSubscriptions();
        }
        
        // Загрузка подписок
        function loadSubscriptions() {
            if (!state.currentUser) return;
            
            subscriptionList.innerHTML = '';
            
            state.users.forEach(user => {
                if (user.id === state.currentUser.id) return;
                
                const isSubscribed = state.currentUser.subscriptions.includes(user.id);
                
                const subscriptionItem = document.createElement('li');
                subscriptionItem.className = 'subscription-item';
                subscriptionItem.innerHTML = `
                    <img src="${user.avatar}" alt="${user.name}">
                    <div class="subscription-info">
                        <h4>${user.name}</h4>
                        <small>${isSubscribed ? 'Вы подписаны' : 'Не подписаны'}</small>
                    </div>
                    <button class="subscribe-btn ${isSubscribed ? 'unsubscribe-btn' : ''}" 
                        onclick="toggleSubscription(${user.id})">
                        ${isSubscribed ? 'Отписаться' : 'Подписаться'}
                    </button>
                `;
                
                subscriptionList.appendChild(subscriptionItem);
            });
        }
        
        // Открытие модального окна редактирования поста
        function openEditPostModal(postId) {
            const post = state.posts.find(post => post.id === postId);
            if (!post) return;
            
            document.getElementById('editPostContent').value = post.content;
            document.getElementById('editPostPrivacy').value = post.privacy;
            document.getElementById('editPostTags').value = post.tags ? post.tags.join(', ') : '';
            
            // Сохраняем ID редактируемого поста в dataset модального окна
            document.getElementById('editPostModal').dataset.postId = postId;
            
            openModal('editPostModal');
        }
        
        // Сохранение изменений поста
        function savePostChanges() {
            const postId = parseInt(document.getElementById('editPostModal').dataset.postId);
            const post = state.posts.find(post => post.id === postId);
            if (!post) return;
            
            post.content = document.getElementById('editPostContent').value;
            post.privacy = document.getElementById('editPostPrivacy').value;
            const tagsInput = document.getElementById('editPostTags').value;
            post.tags = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag);
            
            closeModal('editPostModal');
            loadPosts();
        }
        
        // Удаление поста
        function deletePost() {
            const postId = parseInt(document.getElementById('editPostModal').dataset.postId);
            const postIndex = state.posts.findIndex(post => post.id === postId);
            
            if (postIndex !== -1) {
                state.posts.splice(postIndex, 1);
                closeModal('editPostModal');
                loadPosts();
            }
        }
        
        // Форматирование даты
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return `${diffInSeconds} секунд назад`;
            }
            
            const diffInMinutes = Math.floor(diffInSeconds / 60);
            if (diffInMinutes < 60) {
                return `${diffInMinutes} минут назад`;
            }
            
            const diffInHours = Math.floor(diffInMinutes / 60);
            if (diffInHours < 24) {
                return `${diffInHours} часов назад`;
            }
            
            const diffInDays = Math.floor(diffInHours / 24);
            if (diffInDays < 7) {
                return `${diffInDays} дней назад`;
            }
            
            return date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // Инициализация при загрузке страницы
        window.onload = init;
    </script>
</body>
